<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        td {
            padding: 10px;
            text-align: left;
            vertical-align: middle;
        }

        .left {
            width: 150px;
            font-weight: bold;
        }

        .right input {
            width: calc(100% - 20px); /* To prevent overflow */
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
            box-sizing: border-box; /* Prevent input from overflowing */
        }

        .center {
            text-align: center;
        }

        button {
            background-color: #5a5aff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background-color: #4e4eff;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>

<form action="insert.php" method="post">
    <table>
        <tr>
            <td class="left">Roll Number</td>
            <td class="right"><input type="text" name="roll_no" id="roll_no" size="25" maxlength="35" required /></td>
        </tr>

        <tr>
            <td class="left">Name</td>
            <td class="right"><input type="text" name="name" id="name" size="25" maxlength="35" required /></td>
        </tr>

        <tr>
            <td class="left">Class</td>
            <td class="right"><input type="text" name="class" id="class" size="25" maxlength="35" required /></td>
        </tr>

        <tr>
            <td class="left">Age</td>
            <td class="right"><input type="text" name="age" id="age" size="25" maxlength="35" required /></td>
        </tr>

        <tr>
            <td class="left">CGPA</td>
            <td class="right"><input type="text" name="cgpa" id="cgpa" size="25" maxlength="35" required /></td>
        </tr>

        <tr>
            <td class="center" colspan="2">
                <button type="submit">Submit Details</button>
                <button type="reset">Cancel</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
