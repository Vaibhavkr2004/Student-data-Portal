<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIIT Student Database</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #45a049; /* Dark Green Theme */
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.1); 
        }

        .title {
            display: flex;
            flex-direction: column;
        }

        .title h1 {
            font-size: 36px;
            margin: 0;
            letter-spacing: 1px;
        }

        .title h2 {
            font-size: 20px;
            margin: 5px 0 0;
            font-weight: normal;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .logo {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="img3.png" alt="KIIT Logo" class="logo">
        <div class="title">
            <h1>KIIT</h1>
            <h2>Student Database</h2>
        </div>
    </div>

</body>
</html>
